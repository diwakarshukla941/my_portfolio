<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">PORTFOLIO</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">HIRE ME</a></li>
            </ul>
            <img src="images/moon.png" id="icon" alt="">
        </nav>

        <div class="info">
            <h1>I'm <span>Diwakar Shukla.</span></h1>
            <p>This is my official portfolio website to showcase my all works related to web <br> development and UI design.</p>
            <a href="/Diwakar Shukla CV.pdf" download>Download My CV</a>
        </div>

        <div class="img-box">
            <img src="images/pattern.png" alt="back-img" class="back-img">
            <img src="images/profile.png" alt="back-img" id="main-img" class="main-img">
        </div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/diwakar-shukla-252a4a19b/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.hackerrank.com/profile/shukladiwakar941" target="_blank"><i class="fab fa-hackerrank"></i></a>
            <a href="https://www.instagram.com/shukla_diwakar_/" target="_blank"    ><i class="fab fa-instagram"></i></a>
        </div>
    </div>


    <script>
        let icon = document.getElementById('icon');
        let profilepic = document.getElementById('main-img');
        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "images/sun.png";
                profilepic.src = "images/profile_black.png";
            }else{
                icon.src = "images/moon.png";
                profilepic.src = "images/profile.png";
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/e0a583f11a.js" crossorigin="anonymous"></script>
</body>
</html>
